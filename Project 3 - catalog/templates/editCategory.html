<html>
	<body>
		<!-- add, rename and delete categories -->
		<ul>
		{% for index in items %}
			<li> 
				{{index.name}}<br>
				edit name

				<form action = "{{url_for('editCategory', id = cat_id)+'?itemid=%s' %index.id }}"  method = 'POST'>
					<input type="text" name="name">
					<br>{{index.description}}
					<br>edit description
					<br><input type="text" name="description">
					<br><input type="submit" value="submit">
				</form>
				<a href = {{url_for('deleteItem', id = cat_id, Itemid=index.id)}}> delete </a>

		{% endfor %}
		</ul>
		Add a New Item
		<form action = "{{url_for('editCategory', id = cat_id)}}" method = "POST">
			name of new item<input type="text" name="name">

			<br><input type="submit" value="submit">
		</form>
		<br>
		<a href={{url_for('deleteCategory', id = cat_id)}}>Delete Catalog </a>

</html>
